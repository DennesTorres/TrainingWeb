<html>
<head>
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" ></script>
    <script type="text/javascript">
        function handleMap(left,top)
        {   
            notavailableMessage="#notavailable"
            position=$("#map").position();            
            $(notavailableMessage).css("left",position.left + parseInt(left));
            $(notavailableMessage).css("top",position.top + parseInt(top));
            $(notavailableMessage).toggle();
            if ( $(notavailableMessage).css('display') == 'none' )
            {
                $("#avatar").attr("src","/images/avatarnamaster.png")
            }
            else
            {
                $("#avatar").attr("src","/images/avatarthinking.png")
            }
        }

        $(function() {
            $('#image_map div').each(function() {
                var coords = $('area',$(this)).attr('coords').split(',')
                $(this).mouseover(function() {
                    handleMap(coords[0],coords[1]);
                })
               $(this).mouseout(function()
               {
                    handleMap(coords[0],coords[1]);
               })
            })

        })

    </script>
</head>

        </div>
